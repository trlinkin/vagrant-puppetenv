boxes:
  centos-65-x86_64-nocm: "centos-65-x86_64-nocm"
nodes:
  xmaster:
    hostname: master.vagrant.vm
    box: centos-65-x86_64-nocm
    memory: 1024
    cpus: 1
    networks:
      - private_network:
          ip: 192.168.137.10
    provisioners:
      - hosts: []
      - pe_bootstrap:
          role: "master"
          version: "3.3.0"
      - shell:
          path: puppet/provision.sh
  gitlab:
    hostname: gitlab.vagrant.vm
    box: centos-65-x86_64-nocm
    memory: 1024
    cpus: 1
    networks:
      - private_network:
          ip: 192.168.137.11
    provisioners:
      - hosts: []
      - pe_bootstrap:
          role: 'agent'
          version: '3.3.0'
          master: 'master.vagrant.vm'
  venus:
    hostname: venus.vagrant.vm
    box: centos-65-x86_64-nocm
    memory: 512
    cpus: 1
    networks:
      - private_network:
          ip: 192.168.137.12
    provisioners:
      - hosts: []
      - pe_bootstrap:
          role: 'agent'
          version: '3.3.0'
          master: 'master.vagrant.vm'
  pluto:
    hostname: pluto.vagrant.vm
    box: centos-65-x86_64-nocm
    memory: 512
    cpus: 1
    networks:
      - private_network:
          ip: 192.168.137.13
    provisioners:
      - hosts: []
      - pe_bootstrap:
          role: 'agent'
          version: '3.3.0'
          master: 'master.vagrant.vm'
  xagent:
    hostname: xagent.vagrant.vm
    box: centos-65-x86_64-nocm
    memory: 512
    cpus: 1
    networks:
      - private_network:
          ip: 192.168.137.14
    provisioners:
      - hosts: []
      - pe_bootstrap:
          role: 'agent'
          version: '3.3.0'
          master: 'master.vagrant.vm'
